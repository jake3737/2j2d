# File: .github/workflows/repo-sync.yml
name: sync-jd_scripts
on:
  schedule:
    - cron: '15 */6 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-jd_scripts
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} #此处PAT需要申请，教程详见：https://www.jianshu.com/p/bb82b3ad1d11
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          
      - name: Pull image
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          docker pull lxk0301/jd_scripts
          docker save `docker images | grep latest | grep -v grep | awk '{print $3}'` > ~/jd.tar
          ls -lh ~
          echo "解压";cd ~ && mkdir ~/scripts && tar xvf  ~/jd.tar -C ~/scripts && ls -lh ~/scripts
