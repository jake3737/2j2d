# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: jd_beauty

on:
  workflow_dispatch:
  schedule:
    - cron: 1 23,4,16,11 * * *
  #watch:
   # types: started
  repository_dispatch:
    types: jd_beauty
jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node_modules
        uses: actions/cache@v2 # 使用 GitHub 官方的缓存 Action。
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }} # 使用 package-lock.json 的 Hash 作为缓存的 key。也可以使用 package.json 代替
      - name: Checkout
        run: |
          git clone -b jd https://github.com/tracefish/ds.git ~/scripts
          cd  ~/scripts
          sed -i "s/indexOf('GITHUB')/indexOf('GOGOGOGO')/g" `ls -l |grep -v ^d|awk '{print $9}'`
          sed -i 's/indexOf("GITHUB")/indexOf("GOGOGOGO")/g' `ls -l |grep -v ^d|awk '{print $9}'`
          git clone -b sc https://github.com/tracefish/ds.git ./sharecode
          sed -i '2i\process.env.SHARE_CODE_FILE = ".\/sharecode\/sharecode.log";' ./utils/jdShareCodes.js
          npm install
      - name: '运行 【美丽颜究院】'
        run: |
          echo "开始多账号并发"
          IFS=$'\n'
          num=0
          for jk in `echo "$JD_COOKIES" | awk -F "&" '{for(i=1;i<=NF;i++) print $i}'`;do cp  -rf ~/scripts ~/scripts${num} && \
            cd ~/scripts${num}
            sed -i 's/let CookieJDs/let CookieJDss/g' ./jdCookie.js && \
            sed -i "1i\let CookieJDs = [ '$jk', ]" ./jdCookie.js && \
            (sleep 60s && node ./jd_beauty.js)&
            cd ~
            num=$((num + 1))
          done
          unset IFS
          ticker=60
          while [ $ticker -gt 0 ]
          do
            [ -n "pgrep node" ] && sleep 60s || break
            tcker=$((ticker - 1))
          done
          echo "退出脚本"
        env:
          JD_COOKIES: ${{ secrets.JD_COOKIE }}
          JD_DEBUG: ${{ secrets.JD_DEBUG }}
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          BARK_PUSH: ${{ secrets.BARK_PUSH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          BARK_SOUND: ${{ secrets.BARK_SOUND }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
          IGOT_PUSH_KEY: ${{ secrets.IGOT_PUSH_KEY }}
          DDFACTORY_SHARECODES: ${{ secrets.DDFACTORY_SHARECODES }}
          FACTORAY_WANTPRODUCT_NAME: ${{ secrets.FACTORAY_WANTPRODUCT_NAME }}
